{% extends 'todo_main/common/header.html' %}
{% load static %}
{% block main %}

<div class="container">
      {% for list in todo_list %}
        <div class="list-group-item"><input type="checkbox" name="{{ list.title }}" value="{{ list.title }}">
          <a href="{% url 'todo_main:Todo_main_detail' pk=list.no %}">
            {{ list.title }}
          </a>
        </div> 
      {% endfor %}

      <button type="button" class="btn btn-primary" onclick="location.href='/home/insert'">
        일정추가
      </button>
  </div>
</div>

{% endblock main %}
